name: Build and Test Branda-Server Project

on:
  push:
    branches: [main, develop, testing]
  pull_request:
    branches: [main, staging, develop, testing]

jobs:
  test-e2e:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
          POSTGRES_USER: test
        ports:
          - 6000:5432
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Run e2e tests
        env:
          TEST_DATABASE_URL: postgresql://test:test@localhost:6000/test?sslmode=disable
        run: yarn test --ci --forceExit

  build:
    runs-on: ubuntu-22.04
    needs: test-e2e
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Build the project
        run: yarn build